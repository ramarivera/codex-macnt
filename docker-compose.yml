version: '3.8'

services:
  codex-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: codex-builder:latest
    container_name: codex-linux-builder
    
    # Resource limits (no privileged mode)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Environment variables
    environment:
      - WORKDIR=/build/codex-work
      - INSTALL_DIR=/output
      - HOME=/build
      - CARGO_BUILD_JOBS=2
    
    # Volume mounts
    volumes:
      - ./output:/output
      - codex-cache:/build/codex-work
    
    # Capabilities for unprivileged DMG extraction
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined

volumes:
  codex-cache:
    driver: local